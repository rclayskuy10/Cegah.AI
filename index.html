  <!-- Service Worker Registration for PWA with Auto-Update -->
  <script>
    if ('serviceWorker' in navigator) {
      const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      let refreshing = false; // Guard against infinite reload loops
      
      if (isDev) {
        // Unregister all service workers in development
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('[SW] Unregistered in development mode');
          }
        });
        // Also clear all caches in development
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
          });
        }
      } else {
        // Production: register SW with update detection
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
            .then(registration => {
              console.log('[SW] Registered:', registration.scope);
              
              // Check for updates immediately, then every 5 minutes
              registration.update();
              setInterval(() => {
                registration.update();
              }, 5 * 60 * 1000);
              
              // Detect when a new SW is installing
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  console.log('[SW] Update found, new worker installing...');
                }
              });
            })
            .catch(error => {
              console.error('[SW] Registration failed:', error);
            });
        });
        
        // Handle controller change (new SW took over) - single reliable reload
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            console.log('[SW] Controller changed, refreshing page...');
            window.location.reload();
          }
        });
      }
    }
  </script>
